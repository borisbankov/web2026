<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.orange {
			background: #ffa600;
			padding:10px 10px 0px 10px;
		}
		.indigo {
			background: #4902a7;
			padding:40px 40px 0px 40px;
		}
		.red {
			background: #b90000;
			padding:50px 50px 0px 50px;
		}
		
		.blue {
			background: #0081cc;
			padding:30px 30px 0px 30px;
		}
		.green {
			background: #4c9c01;
			padding:20px 20px 0px 20px;
		}
		.orange:hover{
			background: rgba(255, 166, 0, 0.75)
		}
		.green:hover{
			background: rgba(76, 156, 1, 0.75);
		}
	</style>
</head>
<body>
	<div class="red">
		<div class="indigo">
			<div class="blue">
				<div class="green">
					<div class="orange">Hover here</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
