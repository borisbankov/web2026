<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<table>
				<tr>
					<th colspan="2">Pizza Shop 2.0</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" placeholder="enter your name"></td>
				</tr>
				<tr>
					<td>Pizza Topping</td>
					<td>
						<input type="radio" name="topping" value="1">
						<label for="">Supreme</label>
						<br>
						<input type="radio" name="topping" value="2">
						<label for="">Vegetarian</label>
						<br>
						<input type="radio" name="topping" value="3">
						<label for="">Hawaiian</label>
					</td>
				</tr>
				<tr>
					<td>Pizza Sauce</td>
					<td>
						<select name="" id="">
							<option value="">Tomato</option>
							<option value="">Sour Cream</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Optional Extras</td>
					<td>
						<input type="checkbox"> <label for="">Extra cheese</label>
						<input type="checkbox"> <label for="">Glutten Free Base</label>
					</td>
				</tr>
				<tr>
					<td>Have discount coupon?</td>
					<td>
						<input type="file">
					</td>
				</tr>
				<tr>
					<td>Custom size pizza</td>
					<td>
						<input type="range" min="25" max="50" value="30">
					</td>
				</tr>
				<tr>
					<td colspan="2">Delivery Instructions:
						<br>
						<textarea name="" id="" cols="80" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td>other data</td>
					<td>
						<input type="text">
						<br>
						<input type="text">
						<br>
						<input type="button" value="hey im a button">
						<br>
						<input type="reset">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Send my Order">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>										
</body>
</html>
