<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<table>
				<tr>
					<td>
						<b><label for="title">Title</label></b>
					</td>
					<td><input type="text" id="title"></td>
				</tr>
				<tr>
					<td>
						<b><label for="author">Author</label></b>
					</td>
					<td>
						<select name="" id="author">
							<option value="">-----</option>
							<option value="">Bulgarian</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b><label for="">Summary</label></b>
					</td>
					<td>
						<textarea name="" id="" rows="18" cols="40"></textarea>
						<br>
						Enter a brief description
					</td>
				</tr>
				<tr>
					<td rowspan="2">
						<b>
							<label for="">ISBN</label>
						</b>	
					</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>
						13 Character ISBN number
					</td>
				</tr>
				<tr>
					<td>
						<b><label for="">Genre</label></b>
					</td>
					<td>
						<select name="" id="" multiple>
							<option value="">Science Fiction</option>
							<option value="">Fantasy</option>
							<option value="">Western</option>
							<option value="">French Poetry</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b><label for="">Language</label></b>
					</td>
					<td>
						<select name="" id="">
							<option value="">-----</option>
							<option value="">bg</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
